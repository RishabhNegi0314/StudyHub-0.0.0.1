<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - E-notes & Chat Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>StudyHub Platform</h1>
            <p>Your comprehensive learning and collaboration space</p>
        </div>

        <div class="main-content">
            <div class="section">
    <div class="section-header">
        <h2 class="section-title">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            E-Notes & Study Materials
        </h2>
    </div>
    <div class="section-content" id="notesContainer">
        </div>
</div>

            <!-- General Chat Section -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                        </svg>
                        General Chat Room
                    </h2>
                </div>
                <div class="section-content">
                    <div class="chat-container">
                        <div class="online-indicator">
                            <div class="online-dot"></div>
                            <p><span id="userCount">0</span> users online</p>
                        </div>
                        
                        <div class="chat-messages" id="chatMessages">
                            <div class="message bot">
                                <div class="message-bubble">Welcome to the StudyHub chat room! Feel free to discuss your studies and ask questions.</div>
                            </div>
                        </div>
                        
                        <div class="chat-input-container">
                            <input type="text" class="chat-input" placeholder="Type your message..." id="chatInput">
                            <button class="send-btn" id="sendBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="script.js"></script>
</body>
</html>
